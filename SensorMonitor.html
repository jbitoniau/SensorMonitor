<html>
	<head>
		<title>Sensor Monitor</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	</head>

	<style>
		.roundedButton
		{
			background-color:white;
			border:1px solid grey; 
			border-radius:9999px;
			user-select:none;
			font-family:Arial, Helvetica, sans-serif;
			font-size:11px;
		}

		/* http://stackoverflow.com/questions/5670879/css-html-create-a-glowing-border-around-an-input-field */
		.roundedButton:focus
		{
			outline:0;
			box-shadow: 0 0 4px grey;
		}

		.roundedButton:hover
		{
			background-color:#EEEEEE;
			outline:0;
		}

		.roundedButtonToggled
		{
			background-color:#CCCCCC;
			border:1px solid grey; 
			border-radius:9999px;
			font-family:Arial, Helvetica, sans-serif;
			font-size:11px;
		}

		.roundedButtonToggled:focus
		{
			outline:0;
			box-shadow: 0 0 4px grey;
		}

		/* http://stackoverflow.com/questions/16344354/how-to-make-blinking-flashing-text-with-css3 */
		/* This is very expensive on mobile */
		.blink {
  		/*	animation: blinker 0.5s ease-out infinite;*/	
		}
		@keyframes blinker {  
		  50% { opacity: 0; }
		}
	</style>
	
	<body>
		<div id="mainDiv" style="position:absolute; top:5px; left:5px; bottom:5px; right:5px;">
			<canvas id="graphCanvas" style="outline:0; position:absolute; width:100%; height:100%; min-width:50px; min-height:50px; border:1px solid #555555;" width=50px height=50px tabindex="0">
			</canvas> <!-- canvas needs to both the opening and ending tags -->

			<div style="position:absolute; top:0px; left:0px; height:35px; display:flex; flex-direction:row; justify-content:space-around; align-items:stretch;">
				<button class="roundedButton" id="accelerationXButton" title="in Gs" style="margin:5 0 5 5">Acc.X</button>
				<button class="roundedButton" id="accelerationYButton" title="in Gs" style="margin:5 0 5 5">Acc.Y</button>
				<button class="roundedButton" id="accelerationZButton" title="in Gs" style="margin:5 0 5 5">Acc.Z</button>
				<button class="roundedButton" id="angularSpeedXButton" title="in degrees per second" style="margin:5 0 5 5">Gyr.X</button>
				<button class="roundedButton" id="angularSpeedYButton" title="in degrees per second" style="margin:5 0 5 5">Gyr.Y</button>
				<button class="roundedButton" id="angularSpeedZButton" title="in degrees per second" style="margin:5 0 5 5">Gyr.Z</button>
				<button class="roundedButton" id="temperatureButton" title="in degrees celsius" style="margin:5 0 5 5">Temp</button>

				<button class="roundedButton" id="magneticHeadingXButton" title="in gauss" style="margin:5 0 5 5">Mag.X</button>
				<button class="roundedButton" id="magneticHeadingYButton" title="in gauss" style="margin:5 0 5 5">Mag.Y</button>
				<button class="roundedButton" id="magneticHeadingZButton" title="in gauss" style="margin:5 0 5 5">Mag.Z</button>
				
				<button class="roundedButton" id="temperature2Button" title="in degrees celsius" style="margin:5 0 5 5">Temp2</button>
				<button class="roundedButton" id="pressureButton" title="in HPa" style="margin:5 0 5 5">Pressure</button>
				
				<button class="roundedButton" id="fullscreenButton" title="Fullscreen" style="margin:5 0 5 5">
					<svg width="20px" height="20px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" 
						stroke-width="10" stroke="#000000" >
						<g>
							<polyline fill="none" points="40 80 40 40 80 40" />
							<polyline fill="none" points="120 40 160 40 160 80"/>
							<polyline fill="none" points="40 120 40 160 80 160"/>
							<polyline fill="none" points="160 120 160 160 120 160"/>
						</g>
					</svg>
				</button>

				<button class="roundedButton" id="autoscrollButton" title="Autoscroll to latest measure" style="margin:5 0 5 5">
					<svg width="20px" height="20px" xmlns="http://www.w3.org/2000/svg" viewBox="-10 -10 220 220">
						<g>
							<ellipse stroke="#000" ry="70" rx="70" cy="100" cx="100" stroke-width="10" fill="transparent"/>
							<ellipse stroke="null" ry="40" rx="40" cy="100" cx="100" stroke-width="0" fill="#000"/>
							<line stroke-linecap="undefined" stroke-linejoin="undefined" y2="100" x2="35" y1="100" x1="10" stroke-width="20" stroke="#000" />
							<line stroke-linecap="undefined" stroke-linejoin="undefined" y2="100" x2="190" y1="100" x1="165" stroke-width="20" stroke="#000" />
							<line stroke-linecap="undefined" stroke-linejoin="undefined" y2="35" x2="100" y1="10" x1="100" stroke-width="20" stroke="#000" />
							<line stroke-linecap="undefined" stroke-linejoin="undefined" y2="190" x2="100" y1="165" x1="100" stroke-width="20" stroke="#000" />
						</g>
					</svg>
				</button>
			</div>

			<div style="position:absolute; top:5px; right:5px; background-color:green">
				<div id="connectionIndicator" style="width:17px; height:17px"/>
			</div>
		</div>
	</body>

	<script src="/files/screenfull.min.js"></script>
	<script src="/files/DateHelper.js"></script>
	<script src="/files/GraphDataPresenter.js"></script>
	<script src="/files/GraphController.js"></script>
	<script src="/files/SensorMonitor.js"></script>
	<script src="/files/Main.js"></script>
	<script>
		Main();
	</script>
	
</html>
